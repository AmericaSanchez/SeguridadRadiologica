<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font families-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./styles/main.css">

    <title>RadioMed | Contacto</title>
</head>
<body>

    <!--Nav bar -->
    <div class="container-fluid">
        <div class="nav-blue-bar">
            <nav class="navbar navbar-light navbar-body-background">
                <a class="navbar-brand" href="#">
                    <!-- Inserto el logo de la empresa-->
                    <img src="./img/logo/logo-horizontal.svg" width="200" height="50" class="d-inline-block align-top"
                        alt="">
                </a>

                <ul class="navbar-nav d-flex flex-row  nav-ba">
                    <li class="nav-item mr-5">
                        <a class="nav-link navbar-link-text" href="#">Nosotros</a>
                    </li>
                    <li class="nav-item mr-5">
                        <a class="nav-link navbar-link-text" href="#">Productos</a>
                    </li>
                    <li class="nav-item mr-5">
                        <a class="nav-link navbar-link-text" href="#">Servicios</a>
                    </li>
                    <li class="nav-item mr-5">
                        <a class="nav-link navbar-link-text" href="#">Contacto</a>
                    </li>
                    <li class="nav-item mr-5 navbar-link-text">
                        <a class="nav-link" href="#">
                            <img src="./img/icons/icons-user.svg" class="navbar-img-icon">
                        </a>
                    </li>
                    <li class="nav-item mr-5">
                        <a class="nav-link" href="#">
                            <img src="./img/icons/icons-shopping-cart.svg" class="navbar-img-icon">
                        </a>
                    </li>
                </ul><!-- Termina el ul de los links-->
            </nav>
        </div> <!-- Termina el navbar principal -->
    </div> <!-- Termina el container fluid, hora de alinear todo-->
    <!--Nav bar -->

    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <h1>CONTÁCTANOS</h1>
            </div>
        </div>
        <div class="row mt-3 div-centered">
            <div class="col-9">
                <h3> Atenderemos a la brevedad tu solicitud y agendaremos tu cotización.
                </h3>
            </div>
        </div>

        <!--Form -->
        <div class="div-centered">
            <form>
                <div class="form-group">
                  <label for="name">Nombre:</label>
                  <input type="email" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                  <div class="form-group">
                    <label for="phone">Teléfono:</label>
                    <input type="number" class="form-control" id="phone">
                </div>
                <div class="form-group">
                  <label for="notas">Notas (opcional)</label>
                  <textarea class="form-control" id="notas" rows="3" placeholder="Escribe aquí los productos o servicios que quieras cotizar"></textarea>
                </div>
              </form>
        </div>

        <!--Form-->
    

    <script src="./js/contacto.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
</html>
